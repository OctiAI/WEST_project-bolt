  <style>
    /* Center everything */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f2f5;
    }
    #root {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      margin-bottom: 1rem;
      color: #2c3e50;
      font-size: 1.75rem;
    }
    p {
      margin-bottom: 2rem;
      color: #555;
      line-height: 1.4;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover {
      background: #2980b9;
      transform: translateY(-1px);
    }

</head>
<body>
  <div id="root"></div>

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your React code -->
  <script type="text/babel">
    function ThankYouPage() {
      const goHome = () => {
        window.location.href = 'https://westland-electric.com';
      };

      return (
        <div>
          <h1>Thank you! We got yout request</h1>
          <p>
            Paul will get in touch with you as soon as we get your request.<br/>
            Keep in mind we only work on business days from 7am til 5pm.
          </p>
          <button onClick={goHome}>
            Back to Home Page
          </button>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ThankYouPage />);
  </script>
</body>
